    <div id="app-settings-modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="section left">
                        <h1 class="page-header" data-bind="text:labelSettings"></h1>

                </div>
            </div>
            <div class="row">
