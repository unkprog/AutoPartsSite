<div id="payment-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="payment-view-info" class="row">

    </div>

    <div id="payment-view-terms" class="row">
        <div class="col s12 m12 l12 xl12">
            <div>
                <label>
                    <input id="payment-view-terms-input" type="checkbox" data-bind="checked: IsAcceptTC" />
                    <span>
                        &nbsp;
                    </span>
                </label>
                <a id="payment-view-terms-btn" style="cursor:pointer;" data-bind="text:labelTerms"></a>
            </div>
        </div>
    </div>

    <div id="payment-view-buttons" class="row">
        <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
            <a id="payment-back-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
        </div>
        <div class="col s6 m4 l4 xl3">
            <a id="payment-checkout-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12" data-bind="enabled: IsAcceptTC"><i class="material-icons left">payment</i><span data-bind="text:labelPay"></span></a>
        </div>
    </div>

    <script type="text/x-kendo-template" id="payment-view-info-type-template">
        <div class="col s12 m6 l4 xl2 padding-0_75rem center">
            <div id="pay-card-#=Id#" class="z-depth-1 hoverable pay-card-item-row" data-id="#=Id#" style="padding:1rem;">
                <a class="pay-card-item" title="#=Name#" style="text-decoration: none;">
                    <img src="#=Logo#" alt="#=Name#" style="margin:auto; width:10rem;">
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Name#</div>
                </a>
            </div>
        </div>
    </script>

    <div id="payment-view-modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="section left">
                        <h1 class="page-header" data-bind="text:labelTermsConditions"></h1>
                    </div>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <div class="divider"></div>
                </div>
            </div>
            <div class="row">
                <div id="payment-view-modal-content" class="col s12 m12 l12 xl12">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a id="payment-view-modal-btn-ok" class="modal-close waves-effect waves-orange btn"><i class="material-icons left">done</i><span data-bind="text:labelOk"></span></a>
        </div>
    </div>
</div>
