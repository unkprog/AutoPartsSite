<div id="basket-view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">

            <div class="section center">
                <h5 data-bind="text:Header"></h5>
            </div>
            <div class="divider"></div>
        </div>
    </div>

    <div id="basket-view-parts" class="row">

    </div>

    <div class="row">
        <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
            <div class="basket-total-sum center"><span data-bind="text:labelTotalSum"></span><span id="basket-view-sum" data-bind="text:TotalSumValue"></span></div>
        </div>
    </div>

    <div id="basket-view-buttons" class="row">
        <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
            <a id="basket-search-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
        </div>
        <div class="col s6 m4 l4 xl3">
            <a id="basket-done-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">done_outline</i><span data-bind="text:labelCheckout"></span></a>
        </div>
    </div>

    <script type="text/x-kendo-template" id="basket-view-parts-template">
        <div id="basket-view-item-#=Goods.Id#" class="col s12 m12 l12 xl12">
            <div class="card white margin-0_1rem z-depth-2 hoverable">
                <div class="card-content padding-0_75rem black-text">
                    <div class="card-search-image left" #if(Goods.Image) {# style="background-image: url(#=Goods.Image#)" #}#></div>
                    <div class="card-search-info">
                        <div class="row margin-0">
                            <div class="col s12 m12 l6 xl6 margin-0">
                                <div class="card-search-partnumber">#=Goods.PartNumber#</div>
                                <div>#=Goods.Name#</div>
                            </div>
                            <div class="col s12 m12 l6 xl6 card-search-desc margin-0">
                                <div><span class="margin-right-1rem" data-bind="text:labelBrand"></span>#=Goods.Brand.Code#</div>
                                <div><span class="margin-right-1rem" data-bind="text:labelCountry"></span>#=Goods.Country.Code# (#=Goods.Country.Name#)</div>
                                <div><span class="margin-right-1rem" data-bind="text:labelDimensions"></span>#=Goods.Parameters.LengthCm#cm x #=Goods.Parameters.WidthCm#cm x #=Goods.Parameters.HeightCm# cm</div>
                            </div>
                            <div class="col s12 m12 l12 xl12 card-search-desc margin-0">
                                <div class="">
                                    <form id="basket-qty-form-#=Goods.Id#" class="basket-qty-form">
                                        <div class="input-field col">
                                            <input id="basket-qty-#=Goods.Id#" type="number" class="validate input-number" value="#=Quantity#">
                                            <label for="basket-qty-#=Goods.Id#" data-bind="text:labelQty"></label>
                                        </div>
                                    </form>
                                    <div class="input-field col">
                                        <input id="basket-price-#=Goods.Id#" disabled type="number" class="validate input-number" value="#=Price#">
                                        <label for="basket-price-#=Goods.Id#" data-bind="text:labelPrice"></label>
                                    </div>
                                    <div class="input-field col">
                                        <input id="basket-sum-#=Goods.Id#" disabled type="number" class="validate input-number" value="#=Sum#">
                                        <label for="basket-sum-#=Goods.Id#" data-bind="text:labelSum"></label>
                                    </div>
                                    <a class="waves-effect waves-light btn input-field col basket-del-btn tooltipped" data-id="#=Goods.Id#" data-position="bottom" data-tooltip="#=deleteLabel#"><i class="material-icons">remove_shopping_cart</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
