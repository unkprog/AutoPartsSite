<div id="basket-view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">

            <div class="section">
                <h1 data-bind="text:Header"></h1>
            </div>
            <div class="divider"></div>
        </div>
    </div>

    <div id="basket-view-parts" class="row">

    </div>

    <script type="text/x-kendo-template" id="basket-view-parts-template">
        <div class="col s12 m12 l6 xl6 padding-075rem">
            <div class="z-depth-2 hoverable">
                <div class="card white margin-0">
                    <div class="card-content padding-075rem">
                        <a class="card-search black-text" title="#=PartNumber#" href="search?partNumber=#=PartNumber#">
                            <div class="card-search-image left" #if(Image) {# style="background-image: url(#=Image#)" #}#></div>
                            <div class="card-search-info">
                                <div class="card-search-partnumber">#=PartNumber#</div>
                                <div>#=Name#</div>
                                <div class="row card-search-desc margin-0">
                                    <div class="col s12 m12 l6 xl6">#=Brand.Code#</div>
                                    <div class="col s12 m12 l6 xl6">#=Country.Code# (#=Country.Name#)</div>
                                    <div class="col s12 m12 l6 xl6">#=Parameters.LengthCm#x#=Parameters.WidthCm#x#=Parameters.HeightCm# cm</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn card-btn-add-basket" data-id="#=Id#"><i class="material-icons left">add_shopping_cart</i>#=labelAddToCard#</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
