<div id="basket-view" class="view">

        <div id="basket-view-parts-table" class="col s12 m12 l12 xl12">
            <div id="basket-view-parts-rows"class="row">
            </div>

    <div id="basket-view-additional">

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <input id="basket-promocode" type="text" data-bind="value:basketData.Header.PromoCode" class="validate">
                        <label for="basket-promocode" data-bind="text:labelPromoCode"></label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <a id="basket-promocode-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">verified</i><span data-bind="text:labelApplyPromocode"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSum"></span><span id="basket-view-sum" data-bind="text:TotalSumValue"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12 xl12">
                <div class="section left">
                    <h1 class="page-header" data-bind="text:labelDelivery"></h1>
                </div>
            </div>
            <div class="col s12 m12 l12 xl12">
                <div class="divider"></div>
            </div>
        </div>

        <div id="basket-view-delivery" class="row">

        </div>

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalVatDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalVat"></span></div>
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSumDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalSum"></span></div>
            </div>
        </div>

        <div id="basket-view-buttons" class="row">
            <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
                <a id="basket-search-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
            </div>
            <div class="col s6 m4 l4 xl3">
                <a id="basket-done-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">done_outline</i><span data-bind="text:labelCheckout"></span></a>
            </div>
        </div>
    </div>

    <script type="text/x-kendo-template" id="basket-view-parts-template">
        <div id="basket-view-item-#=Goods.Id#" class="col s12 m12 l12 xl12">
            <div class="white hoverable margin-0_1rem" style="padding:1rem;border:1px solid silver;">
                <div class="row" style="margin:0;">
                    <div class="col s12 m6 l6 xl6" style="margin:0;padding:0;">
                        <table class="striped card-search-table-props" cellspacing="0" cellpadding="0">
                            <tbody>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" style="width:34%;padding-right:0;" data-bind="text:labelBrand">Бренд:</td>
                                    <td class="card-search-table-props-td" style="width:66%;">#=Goods.Brand.Code#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" style="width:34%;padding-right:0;" data-bind="text:labelPartNumber"></td>
                                    <td class="card-search-table-props-td" style="width:66%;">#=Goods.PartNumber#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" style="width:34%;padding-right:0;" data-bind="text:labelName"></td>
                                    <td class="card-search-table-props-td" style="width:66%;">#=Goods.Name#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" style="width:34%;padding-right:0;" data-bind="text:labelShipIn"></td>
                                    <td class="card-search-table-props-td" style="width:66%;">#=Goods.ShipInDays#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" style="width:34%;padding-right:0;" data-bind="text:labelPrice"></td>
                                    <td class="card-search-table-props-td" style="width:66%;">
                                    #if(PriceChanged == true) {#
                                        <span class="basket-label through">
                                            #if(Goods.Currency.ShowLeft===true) {#
                                                #=Goods.Currency.Symbol#
                                            #}#
                                            #=numberToString(Price,2)#
                                            #if(Goods.Currency.ShowLeft !== true) {#
                                                #=Goods.Currency.Symbol#
                                            #}#
                                        </span>
                                    #}#
                                    #if(Goods.Currency.ShowLeft===true) {#
                                        #=Goods.Currency.Symbol#
                                    #}#
                                        #=numberToString(Price,2)#
                                    #if(Goods.Currency.ShowLeft !== true) {#
                                        #=Goods.Currency.Symbol#
                                    #}#
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col s12 m6 l6 xl6">
                        <div class="card-search-part-caption-price center-align" style="font-size:1.3rem">
                        #if(Qty == 0) {#
                            <span class="basket-label" data-bind="text:labelNoLongerAvailabile"></span>
                        #} else {#
                            <form id="basket-qty-form-#=Goods.Id#" class="basket-qty-form" style="padding:0">
                                <span data-bind="text:labelQty"></span>
                                <input id="basket-qty-#=Goods.Id#" type="number" class="validate input-number basket-input" style="font-size:1.5rem" value="#=Quantity#">
                                <span class="margin-right-050rem basket-label" data-bind="text:labelPcs" style="font-weight:normal;"></span>
                            #if(QtyChanged == true) {#
                                <span class="margin-right-050rem basket-label" style="font-weight:normal;" data-bind="text:labelWas"></span><span class="basket-label through" style="font-weight:normal;">#=OldQty#</span>
                            #}#
                            </form>
                        #}#
                        </div>
                        <div class="card-search-part-caption-price center-align" style="font-size:1.3rem">
                            <span data-bind="text:labelSum"></span>
                            #if(!(CartDiscountsAmount == 0)) {#
                                <span class="basket-label through" style="font-weight:normal;">
                                #if(Goods.Currency.ShowLeft===true) {#
                                    #=Goods.Currency.Symbol#
                                #}#
                                #=numberToString(Sum,2)#
                                #if(Goods.Currency.ShowLeft !== true) {#
                                    #=Goods.Currency.Symbol#
                                #}#
                                </span>
                            #}#
                            <span>
                            #if(Goods.Currency.ShowLeft===true) {#
                                #=Goods.Currency.Symbol#
                            #}#
                            #=numberToString(Sum,2)#
                            #if(Goods.Currency.ShowLeft !== true) {#
                                #=Goods.Currency.Symbol#
                            #}#
                            </span>
                            #if(!(CartDiscountsAmount == 0)) {#
                                <span class="basket-item-discount" data-bind="text:labelSave"></span>
                                <span class="basket-item-discount-sum">-
                                #if(Goods.Currency.ShowLeft===true) {#
                                    #=Goods.Currency.Symbol#
                                #}#
                                #=numberToString(CartDiscountsAmount,2)#
                                #if(Goods.Currency.ShowLeft !== true) {#
                                    #=Goods.Currency.Symbol#
                                #}#
                                </span>
                            #}#

                        </div>
                        <div class="card-search-part-caption-price center-align" style="font-size:1.3rem;margin-bottom:0;">
                            <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat" data-id="#=Goods.Id#" data-tooltip="#=deleteLabel#"><i class="material-icons" style="font-size:2rem;">delete_forever</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-kendo-template" id="basket-view-delivery-template">
        <div id="basket-view-delivery-#=Id#" data-id="#=Id#" class="basket-view-delivery-card col s12 m12 l12 xl12">
            <div class="card white margin-0_1rem z-depth-2 hoverable" style="cursor:pointer">
                <div class="card-content padding-0_75rem black-text">
                    <div class="row margin-0 valign-wrapper">
                        <div class="col">
                            <div>
                                <label>
                                    <input id="basket-view-delivery-input-#=Id#" type="checkbox" />
                                    <span class="card-delivery-item">&nbsp;</span>
                                </label>
                            </div>
                        </div>
                        <div class="card-delivery-image left" #if(Logo) {# style="background-image: url(#=Logo#)" #}#></div>
                        <div class="col s12 m4 l3 xl2" style="margin-left:0;">
                            <span class="card-delivery-item">#=Name#</span>
                        </div>
                        <div class="col">
                            <span class="margin-right-1rem basket-label"></span>
                                        #if(Currency.ShowLeft===true) {#

                        </div>
