<div id="basket-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="basket-view-parts" class="row margin-bottom-0">
        <div id="basket-view-parts-empty" class="col s12 m12 l12 xl12 center" style="font-size: 1.7rem;" data-bind="text:labelEmptyBasket"></div>
        <div id="basket-view-parts-table" class="col s12 m12 l12 xl12">
            <div id="basket-view-parts-rows" class="row margin-bottom-0 hide-on-large-only">
            </div>
            <table class="hide-on-med-and-down">
                <thead style="font-size:0.81rem;">
                    <tr>
                        <th style="width:11%;"><span data-bind="text:labelBrand"></span></th>
                        <th style="width:11%;"><span data-bind="text:labelPartNumber"></span></th>
                        <th style="width:21%;"><span data-bind="text:labelName"></span></th>
                        <th style="width:10%;"><span data-bind="text:labelShipIn"></span></th>
                        <th style="width:13%;"><span data-bind="text:labelPrice"></span></th>
                        <th style="width:13%;"><span data-bind="text:labelQty"></span></th>
                        <th style="width:13%;"><span data-bind="text:labelSum"></span></th>
                        <th style="width:8%;"></th>
                    </tr>
                </thead>
                <tbody id="basket-view-parts-table-rows">
                </tbody>
            </table>
        </div>
    </div>

    <div id="basket-view-additional">
        <div class="row margin-bottom-0 hide-on-large-only" style="margin-top: 1rem;">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSum"></span><span id="basket-view-sum" data-bind="text:TotalSumValue"></span></div>
            </div>
        </div>

        <div class="row margin-bottom-0" style="margin-top: 1rem;">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="row margin-bottom-0">
                    <div id="div-basket-promocode" class="input-field col s12 m6 l6 xl6">
                        <input id="basket-promocode" type="text" data-bind="value:basketData.Header.PromoCode" class="validate">
                        <label for="basket-promocode" data-bind="text:labelPromoCode"></label>
                    </div>
                    <div id="div-basket-promocode-btn" class="input-field col s12 m6 l6 xl6">
                        <a id="basket-promocode-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">verified</i><span data-bind="text:labelApplyPromocode"></span></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s12 m12 l12 xl12">
                <div class="section left">
                    <h1 class="page-header" data-bind="text:labelDelivery"></h1>
                </div>
            </div>
            <div class="col s12 m12 l12 xl12">
                <div class="divider"></div>
            </div>
        </div>

        <div id="basket-view-delivery" class="row">

        </div>

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalVatDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalVat"></span></div>
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSumDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalSum"></span></div>
            </div>
        </div>

        <div id="basket-view-buttons" class="row">
            <div class="col s12 m6 l4 xl3 offset-l2 offset-xl3">
                <a id="basket-search-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
            </div>
            <div class="col s12 m6 l4 xl3">
                <a id="basket-done-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">done_outline</i><span data-bind="text:labelCheckout"></span></a>
            </div>
        </div>
    </div>

    <script type="text/x-kendo-template" id="basket-view-parts-template">

                            </div>

                                <table class="striped card-search-table-props" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr class="card-search-table-props-row">
                                            <td class="card-basket-table-props-td" data-bind="text:labelPartNumber"></td>

                                        </tr>
                                        <tr class="card-search-table-props-row">

                                        </tr>
                                        <tr class="card-search-table-props-row">

                                            <td class="card-basket-table-props-td">#=Goods.Brand.Code#</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="col s12 m6 l5 xl5">
                                <div class="card-search-part-caption-price center-align">
                                    <span data-bind="text:labelPrice">:</span>
        #if(PriceChanged == true) {#
                                    <span class="basket-label through">
            #if(Goods.Currency.ShowLeft===true) {#
                                        #=Goods.Currency.Symbol#

        #}#

        #}#

        #}#

                                <table class="card-search-table-props" cellspacing="0" cellpadding="0">

                                        <tr class="card-search-table-props-row">

                                                <table cellspacing="0" cellpadding="0" style="border:none;">
                                                    <tbody style="overflow: hidden;">
                                                        <tr class="card-search-table-props-row">
                                                            <td class="card-search-table-props-td card-search-table-price-td center-align">
        #if(Qty == 0) {#
                                                                <span class="basket-label" data-bind="text:labelNoLongerAvailabile"></span>
        #} else {#
                                                                <form id="basket-qty-form-#=Goods.Id#" class="basket-qty-form" style="padding:0">
                                                                    <span data-bind="text:labelQty"></span>
                                                                    <input id="basket-qty-#=Goods.Id#" type="number" class="validate input-number basket-input" style="font-size:1.5rem;width:3rem !important;background:\#f8f8f8;" value="#=Quantity#">
                                                                    <span class="margin-right-050rem basket-label" data-bind="text:labelPcs" style="font-weight:normal;"></span>
            #if(QtyChanged == true) {#
                                                                    <span class="margin-right-050rem basket-label" style="font-weight:normal;" data-bind="text:labelWas"></span><span class="basket-label through" style="font-weight:normal;">#=OldQtyLabel#</span>
            #}#
                                                                </form>
        #}#
                                                            </td>
                                                        </tr>
                                                        <tr class="card-search-table-props-row">
                                                            <td class="card-search-table-props-td card-search-table-price-td center-align" style="font-size:1.1rem;font-weight:bold;">
                                                                <div class="valign-wrapper">
                                                                <div style="margin:0 auto;">
                                                                <span data-bind="text:labelSum"></span>
        #if(!(CartDiscountsAmount == 0)) {#
                                                                <span class="basket-label through" style="font-weight:normal;">
            #if(Goods.Currency.ShowLeft===true) {#
                                                                    #=Goods.Currency.Symbol#
            #}#

            #if(Goods.Currency.ShowLeft !== true) {#
                                                                    #=Goods.Currency.Symbol#
            #}#
                                                                </span>
        #}#
                                                                <span>
        #if(Goods.Currency.ShowLeft===true) {#
                                                                    #=Goods.Currency.Symbol#
        #}#
                                                                    #=numberToString(Sum,2)#
        #if(Goods.Currency.ShowLeft !== true) {#
                                                                    #=Goods.Currency.Symbol#
        #}#
                                                                </span>
        #if(CartDiscountsAmount != 0) {#
                                                                <span class="basket-item-discount" data-bind="text:labelSave"></span>
                                                                <span class="basket-item-discount-sum">-
            #if(Goods.Currency.ShowLeft===true){#
                                                                    #=Goods.Currency.Symbol#
            #}#

            #if(Goods.Currency.ShowLeft !== true) {#
                                                                    #=Goods.Currency.Symbol#

                                                                </span>
        #}#
                                                            </div>
                                                            </div>
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                        <td class="card-search-table-props-td card-search-table-price-td center-align"  style="width:3.9rem;padding:0;white-space:nowrap;">
                                            <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat" data-id="#=Goods.Id#" data-tooltip="#=deleteLabel#"><i class="material-icons" style="font-size:2rem;">delete_forever</i></a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

    <script type="text/x-kendo-template" id="basket-view-parts-table-template">
        <tr id="basket-view-item-#=Goods.Id#">
            <td style="width:11%;">#=Goods.Brand.Code#</td>
            <td style="width:11%;">#=Goods.PartNumber#</td>
            <td style="width:21%;">#=Goods.Name#</td>
            <td style="width:10%;">#=Goods.ShipInDays#</td>
            <td style="width:13%;">
                <span>

            #if(QtyChanged == true) {#
               <span class="margin-right-1rem basket-label" data-bind="text:labelWas" style="font-size:0.7rem;"></span><span class="basket-label through" style="margin-right:0.6rem;font-size:0.9rem;">#=OldQty#</span>
            #}#
        #}#
            </td>
            <td style="width:13%;">
        #if(!(CartDiscountsAmount == 0)) {#
                <span class="basket-label through">
                                        #if(Goods.Currency.ShowLeft===true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                                        #=numberToString(SumOld,2)#
                                        #if(Goods.Currency.ShowLeft !== true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                </span>
                </br>
        #}#
                <span class="basket-item-sum">
                                        #if(Goods.Currency.ShowLeft===true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                                        #=numberToString(Sum,2)#
                                        #if(Goods.Currency.ShowLeft !== true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                </span>
        #if(!(CartDiscountsAmount == 0)) {#
                </br>
                <span class="basket-item-discount" data-bind="text:labelSave"></span>
                <span class="basket-item-discount-sum">-
                                        #if(Goods.Currency.ShowLeft===true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                                        #=numberToString(CartDiscountsAmount,2)#
                                        #if(Goods.Currency.ShowLeft !== true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#
                </span>
        #}#
            </td>
            <td style="width:8%;">
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat" data-id="#=Goods.Id#" data-tooltip="#=deleteLabel#"><i class="material-icons" style="font-size:2rem;">delete_forever</i></a>
            </td>
        </tr>
    </script>

    <script type="text/x-kendo-template" id="basket-view-delivery-template">
        <div id="basket-view-delivery-#=Id#" data-id="#=Id#" class="col s12 m12 l12 xl12 basket-view-delivery-card">
            <div class="card-delivery-item-row">
                <label>
                    <input id="basket-view-delivery-input-#=Id#" type="checkbox" style="margin-left: 1rem;">
                    <span class="card-delivery-item">
                        <img class="card-delivery-image left" #if(Logo) {# src="#=Logo#" #}# />
                        <span class="card-delivery-item" style="margin-left:1rem;">#=Name#</span>
                        <br class="hide-on-med-and-up"/>
                        <span class="card-delivery-item" style="margin-left:1rem; color:rgba(0,0,0,.5);">
                            <span data-bind="text:labelShipIn"></span>: #=DeliveryDays#
                        </span>
                        <br class="hide-on-med-and-up"/>
                        <span class="card-delivery-item card-delivery-item-sum">
                            <span data-bind="text:labelSum"></span>:
                                <span style="font-weight:bold;">
                                        #if(Currency.ShowLeft===true) {#
                                            #=Currency.Symbol#
                                        #}#
                                        #=numberToString(DeliveryAmount,2)#
                                        #if(Currency.ShowLeft !== true) {#
                                            #=Currency.Symbol#
                                        #}#
                                </span>
                        </span>
                    </span>

                </label>
            </div>
        </div>
    </script>
