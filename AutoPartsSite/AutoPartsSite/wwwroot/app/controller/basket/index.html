<div id="basket-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="basket-view-parts" class="row">
        <div id="basket-view-parts-empty" class="col s12 m12 l12 xl12 center" style="font-size: 1.7rem;" data-bind="text:labelEmptyBasket"></div>
        <div class="col s12 m12 l12 xl12">
            <table id="basket-view-parts-table">
                <thead>
                    <tr>
                        <th class="td-medium-and-up"><span data-bind="text:labelBrand"></span></th>
                        <th class="td-medium-and-up"><span data-bind="text:labelPartNumber"></span></th>
                        <th class="td-medium-and-up"><span data-bind="text:labelName"></span></th>
                        <th class="td-small"><span data-bind="text:labelBrand"></span>, <span data-bind="text:labelPartNumber"></span>, <span data-bind="text:labelName"></span></th>
                        <th><span data-bind="text:labelShipIn"></span></th>
                        <th class="td-right"><span data-bind="text:labelPrice"></span></th>
                        <th class="td-right"><span data-bind="text:labelQty"></span></th>
                        <th class="td-right"><span data-bind="text:labelSum"></span></th>
                        <th class="td-right"></th>
                    </tr>
                </thead>

                <tbody id="basket-view-parts-rows">
                </tbody>
            </table>
        </div>
    </div>

    <div id="basket-view-additional">

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <input id="basket-promocode" type="text" data-bind="value:basketData.Header.PromoCode" class="validate">
                        <label for="basket-promocode" data-bind="text:labelPromoCode"></label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <a id="basket-promocode-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">verified</i><span data-bind="text:labelApplyPromocode"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSum"></span><span id="basket-view-sum" data-bind="text:TotalSumValue"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12 xl12">
                <div class="section left">
                    <h1 class="page-header" data-bind="text:labelDelivery"></h1>
                </div>
            </div>
            <div class="col s12 m12 l12 xl12">
                <div class="divider"></div>
            </div>
        </div>

        <div id="basket-view-delivery" class="row">

        </div>

        <div class="row">
            <div class="col s12 m8 l8 xl6 offset-m2 offset-l2 offset-xl3">
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalVatDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalVat"></span></div>
                <div class="basket-total-sum center"><span class="basket-label" data-bind="text:labelTotalSumDelivery"></span><span id="basket-view-sum-delivery" data-bind="text:TotalSum"></span></div>
            </div>
        </div>



        <div id="basket-view-buttons" class="row">
            <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
                <a id="basket-search-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
            </div>
            <div class="col s6 m4 l4 xl3">
                <a id="basket-done-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">done_outline</i><span data-bind="text:labelCheckout"></span></a>
            </div>
        </div>
    </div>

                                        #if(Goods.Currency.ShowLeft !== true) {#
                                            #=Goods.Currency.Symbol#
                                        #}#

    <script type="text/x-kendo-template" id="basket-view-delivery-template">
        <div id="basket-view-delivery-#=Id#" data-id="#=Id#" class="basket-view-delivery-card col s12 m12 l12 xl12">
            <div class="card white margin-0_1rem z-depth-2 hoverable" style="cursor:pointer">
                <div class="card-content padding-0_75rem black-text">
                    <div class="row margin-0 valign-wrapper">
                        <div class="col">
                            <div>
                                <label>
                                    <input id="basket-view-delivery-input-#=Id#" type="checkbox" />
                                    <span class="card-delivery-item">&nbsp;</span>
                                </label>
                            </div>
                        </div>
                        <div class="card-delivery-image left" #if(Logo) {# style="background-image: url(#=Logo#)" #}#></div>
                        <div class="col s12 m4 l3 xl2" style="margin-left:0;">
                            <span class="card-delivery-item">#=Name#</span>
                        </div>
                        <div class="col">
                            <span class="margin-right-1rem basket-label"></span>
                                        #if(Currency.ShowLeft===true) {#
                                            #=Currency.Symbol#
                                        #}#
                                        #=numberToString(DeliveryAmount,2)#
                                        #if(Currency.ShowLeft !== true) {#
                                            #=Currency.Symbol#
                                        #}#
                        </div>
                        <div class="col">
                            <span class="margin-right-1rem basket-label"></span>#=DeliveryDays# days
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
