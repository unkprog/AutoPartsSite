<div id="billing-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="billing-view-info" class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl3">
            <div class="row">
                <div class="input-field col s12 m12 l12 xl12">
                    <input id="billing-view-full_name" type="text" class="validate" data-bind="value:BillingAddress.FullName">
                    <label for="billing-view-full_name" data-bind="text:labelFullName"></label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <select id="billing-view-country" data-bind="value:BillingAddress.CountryId"></select>
                    <label for="billing-view-country" data-bind="text:labelCountry"></label>
                </div>

                <div class="input-field col s12 m6 l6 xl6">
                    <input id="billing-view-region" type="text" class="validate" data-bind="value:BillingAddress.Region">
                    <label for="billing-view-region" data-bind="text:labelRegion"></label>
                </div>

                <div class="input-field col s12 m6 l6 xl6">
                    <input id="billing-view-city" type="text" class="validate" data-bind="value:BillingAddress.City">
                    <label for="billing-view-city" data-bind="text:labelCity"></label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <input id="billing-view-zipcode" type="text" class="validate" data-bind="value:BillingAddress.ZipCode">
                    <label for="billing-view-zipcode" data-bind="text:labelZipCode"></label>
                </div>

                <div class="input-field col s12 m12 l12 xl12">
                    <input id="billing-view-street" type="text" class="validate" data-bind="value:BillingAddress.Street">
                    <label for="billing-view-street" data-bind="text:labelStreet"></label>
                </div>

                <div class="input-field col s2 m2 l2 xl2">
                    <input id="billing-view-phonecode" type="tel" class="validate" data-bind="value:BillingAddress.PhoneCode">
                    <label for="billing-view-phonecode" data-bind="text:labelPhoneCode"></label>
                </div>
                <div class="input-field col s10 m10 l10 xl10">
                    <input id="billing-view-phone" type="tel" class="validate" data-bind="value:BillingAddress.Phone">
                    <label for="billing-view-phone" data-bind="text:labelPhone"></label>
                </div>
            </div>
        </div>
    </div>

    <div id="billing-view-buttons" class="row">
        <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
            <a id="billing-back-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">arrow_back</i><span data-bind="text:labelBack"></span></a>
        </div>
        <div class="col s6 m4 l4 xl3">
            <a id="billing-checkout-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons right">arrow_forward</i><span data-bind="text:labelForward"></span></a>
        </div>
    </div>
</div>
