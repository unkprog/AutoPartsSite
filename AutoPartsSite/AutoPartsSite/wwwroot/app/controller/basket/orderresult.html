<div id="orderresult-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="orderresult-view-info" class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl3 center-align" style="font-size:1.7rem; color: darkgreen" data-bind="text:labelOrderSuccess">

        </div>
    </div>

    <div id="billing-view-buttons" class="row">
        <div class="col s6 m4 l4 xl2 offset-s3 offset-m4 offset-l4 offset-xl5">
            <a id="orderresult-search-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">search</i><span data-bind="text:labelContinueShopping"></span></a>
        </div>
    </div>
</div>
