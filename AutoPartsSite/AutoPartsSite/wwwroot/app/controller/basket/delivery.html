<div id="delivery-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="delivery-view-info" class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl3">
            <div class="row">
                <div class="input-field col s12 m6 l6 xl6">
                    <input id="delivery-view-first_name" type="text" class="validate">
                    <label for="delivery-view-first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <input id="delivery-view-last_name" type="text" class="validate">
                    <label for="delivery-view-last_name">Last Name</label>
                </div>

                <div class="input-field col s12 m12 l12 xl12">
                    <select id="delivery-view-country">
                        <option>Country 1</option>
                        <option>Country 2</option>
                    </select>
                    <label for="delivery-view-country">Country</label>
                </div>

                <div class="input-field col s12 m6 l6 xl6">
                    <input id="delivery-view-city" type="text" class="validate">
                    <label for="delivery-view-city">City</label>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <input id="delivery-view-zipcode" type="text" class="validate">
                    <label for="delivery-view-zipcode">Zipcode</label>
                </div>

                <div class="input-field col s12 m12 l12 xl12">
                    <input id="delivery-view-street" type="text" class="validate">
                    <label for="delivery-view-street">Street</label>
                </div>
                <div class="input-field col s12 m12 l12 xl12">
                    <input id="delivery-view-phone" type="tel" class="validate">
                    <label for="delivery-view-phone">Phone</label>
                </div>
            </div>
        </div>
    </div>

    <div id="delivery-view-buttons" class="row">
        <div class="col s6 m4 l4 xl3 offset-m2 offset-l2 offset-xl3">
            <a id="delivery-back-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">arrow_back</i><span data-bind="text:labelBack"></span></a>
        </div>
        <!--<div class="col s6 m4 l4 xl3">
            <a id="delivery-payment-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">money</i><span data-bind="text:labelPayment"></span></a>
        </div>-->
        <div class="col s6 m4 l4 xl3">
            <a id="delivery-checkout-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">done_outline</i><span data-bind="text:labelCheckout"></span></a>
        </div>

    </div>
</div>
