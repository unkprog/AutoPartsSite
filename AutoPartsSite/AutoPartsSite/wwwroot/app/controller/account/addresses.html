<div id="addresses-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="addresses-view-parts" class="row margin-bottom-0">
        <div id="addresses-view-parts-empty" class="col s12 m12 l12 xl12 center" style="font-size: 1.7rem;" data-bind="text:labelEmptyAddresses"></div>
        <div id="addresses-view-parts-table" class="col s12 m12 l12 xl12">
            <div id="addresses-view-parts-rows" class="row margin-bottom-0">
            </div>
        </div>
    </div>


    <script type="text/x-kendo-template" id="addresses-view-parts-table-template">
        <div class="col s12 m12 l6 xl4 padding-0_75rem">
            <div class="card white margin-0 z-depth-2 hoverable card-delivery-item-row card-delivery-item-row-selected message-view-item" id="addresses-view-item-#=Id#" data-id="#=Id#">
                <div class="left">
                    <h4 style="font-size:1.5rem" class="margin-0_1rem">
        #if(AddressTypeId===3) {#
                        <span data-bind="text:labelBilling"></span>
        #} else if(AddressTypeId===4) {#
                        <span data-bind="text:labelDelivery"></span>
        #}#
                    </h4>
                </div>
                <table class="striped card-search-table-props" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelFullName"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=FullName#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelCountry"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=Country.Name#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelRegion"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=Region#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelCity"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=City#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelZipCode"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=ZipCode#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelStreet"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=Street#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelPhoneCode"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=PhoneCode#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelPhone"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=Phone#</td>
                        </tr>
                        <tr class="card-search-table-props-row">
                            <td class="card-basket-table-props-td" style="width:30%" data-bind="text:labelEmail"></td>
                            <td class="card-basket-table-props-td" style="width:70%">#=Email#</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
</div>
