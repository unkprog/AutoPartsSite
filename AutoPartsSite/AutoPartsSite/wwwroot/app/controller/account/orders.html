<div id="orders-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="orders-view-parts" class="row margin-bottom-0">
        <div id="orders-view-parts-empty" class="col s12 m12 l12 xl12 center" style="font-size: 1.7rem;" data-bind="text:labelEmptyOrders"></div>
        <div id="orders-view-parts-table" class="col s12 m12 l12 xl12">
            <div id="orders-view-parts-rows" class="row margin-bottom-0 hide-on-large-only">
            </div>
            <table>
                <!-- class="hide-on-med-and-down" -->
                <thead style="font-size:0.81rem;">
                    <tr>
                        <th style="width:11%;"><span data-bind="text:labelOrderNumber"></span></th>
                        <th style="width:11%;"><span data-bind="text:labelOrderDate"></span></th>
                        <th style="width:70%;"><span data-bind="text:labelComment"></span></th>
                        <th style="width:8%;"></th>
                    </tr>
                </thead>
                <tbody id="orders-view-parts-table-rows">
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/x-kendo-template" id="orders-view-parts-table-template">
        <tr id="order-view-item-#=OrderHeaderID#" data-id="#=OrderHeaderID#">
            <td style="width:11%;">#=OrderNumberFull#</td>
            <td style="width:11%;">#=date_ddmmyyyy(OrderDate)#</td>
            <td style="width:70%;">#=Comment#</td>
            <td style="width:8%;">
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat" data-id="#=Goods.Id#" data-tooltip="#=labelOpenOrder#"><i class="material-icons" style="font-size:2rem;">article</i></a>
            </td>
        </tr>
    </script>

</div>
