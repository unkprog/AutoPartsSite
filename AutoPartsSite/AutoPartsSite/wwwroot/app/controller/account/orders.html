<div id="orders-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="orders-view-parts" class="row margin-bottom-0">
        <div id="orders-view-parts-empty" class="col s12 m12 l12 xl12 center" style="font-size: 1.7rem;" data-bind="text:labelEmptyOrders"></div>
        <div id="orders-view-parts-table" class="col s12 m12 l12 xl12">
            <div id="orders-view-parts-rows" class="row margin-bottom-0 hide-on-large-only">
            </div>
            <table>
                <!-- class="hide-on-med-and-down" -->
                <thead style="font-size:0.81rem;">
                    <tr class="hide-on-med-and-down">
                        <th style="width:19%;"><span data-bind="text:labelOrderNumber"></span></th>
                        <th style="width:19%;"><span data-bind="text:labelOrderDate"></span></th>
                        <th style="width:10%;"><span data-bind="text:labelCurrency"></span></th>
                        <th style="width:42%;"><span data-bind="text:labelDelivery"></span></th>
                        <th style="width:5%;"></th>
                        <th style="width:5%;"></th>
                    </tr>
                    <tr class="hide-on-large-only">
                        <th style="width:20%;"><span data-bind="text:labelOrderNumber"></span></th>
                        <th style="width:20%;"><span data-bind="text:labelOrderDate"></span></th>
                        <th style="width:10%;"><span data-bind="text:labelCurrency"></span></th>
                        <th style="width:35%;"><span data-bind="text:labelDelivery"></span></th>
                        <th style="width:7%;"></th>
                        <th style="width:7%;"></th>
                    </tr>
                </thead>
                <tbody id="orders-view-parts-table-rows" style="overflow:no-content">
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/x-kendo-template" id="orders-view-parts-table-template">
        <tr class="orders-view-parts-table-row-item hide-on-med-and-down" id="order-view-item-#=OrderHeaderID#" data-id="#=OrderHeaderID#">
            <td style="width:19%;">#=OrderNumberFull#</td>
            <td style="width:19%;">#=OrderDateStr#</td>
            <td style="width:10%;">#=Currency.Code#</td>
            <td style="width:42%;">#=Delivery.Name#</td>
            <td style="width:5%;">
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat order-open" style="padding: .1em .3em;" data-id="#=OrderHeaderID#" data-tooltip="#=labelOpenOrder#"><i class="material-icons" style="font-size:2rem;">article</i></a>
            </td>
            <td style="width:5%;">
        #if(Status.Code == "Order.Header.New"){#
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat order-payment" style="padding: .1em .3em;" data-id="#=OrderHeaderID#" data-tooltip="#=labelPayOrder#"><i class="material-icons" style="font-size:2rem;">payment</i></a>
        #}#
            </td>
        </tr>
        <tr class="orders-view-parts-table-row-item hide-on-large-only" id="order-view-item-l-#=OrderHeaderID#" data-id="#=OrderHeaderID#">
            <td style="width:20%;">#=OrderNumberFull#</td>
            <td style="width:20%;">#=OrderDateStr#</td>
            <td style="width:10%;">#=Currency.Code#</td>
            <td style="width:35%;">#=Delivery.Name#</td>
            <td style="width:7%;">
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat order-open" style="padding: .1em .3em;" data-id="#=OrderHeaderID#" data-tooltip="#=labelOpenOrder#"><i class="material-icons" style="font-size:2rem;">article</i></a>
            </td>
            <td style="width:7%;">
        #if(Status.Code == "Order.Header.New"){#
                <a class="waves-effect waves-light btn center basket-del-btn tooltipped btn-flat order-payment" style="padding: .1em .3em;" data-id="#=OrderHeaderID#" data-tooltip="#=labelPayOrder#"><i class="material-icons" style="font-size:2rem;">payment</i></a>
        #}#
            </td>
        </tr>
    </script>

</div>
