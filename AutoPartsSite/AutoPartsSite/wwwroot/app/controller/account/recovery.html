<div id="recovery-view" class="view">
    <div class="row">
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="app-login-row center">
            <div class="card">
                <div class="card-content padding-bottom-0 app-login-card-content">
                    <span class="card-title" data-bind="text:labelTitle">Восстановление пароля</span>
                    <div class="input-field">
                        <i class="material-icons prefix">alternate_email</i>
                        <input id="recovery-email" type="tel" class="validate">
                        <label for="recovery-email" data-bind="text:labelEmail"></label>
                    </div>
                </div>
                <div class="card-action padding-bottom-0  app-login-card-content">
                    <div class="row app-login-buttons">
                        <div class="col s12">
                            <a id="btn-recovery" class="btn waves-effect waves-light width100p margin16px" data-bind="text:labelRecover"></a>
                        </div>
                        <div class="col s12 m6 l6">
                            <a id="btn-login" class="btn width100p margin16px" data-bind="text:labelLogin" href="account/login"></a>
                        </div>
                        <div class="col s12 m6 l6 margin16px">
                            <a id="btn-register" class="btn width100p" data-bind="text:labelRegister" href="account/register"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
