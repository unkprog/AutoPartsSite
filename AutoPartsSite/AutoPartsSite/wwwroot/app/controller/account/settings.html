<div id="settings-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
            <div class="section right">
                <a id="settings-view-btn-save" class="waves-effect waves-light btn"><i class="material-icons left">done</i><span data-bind="text:labelSave"></span></a>
                <a id="settings-view-btn-cancel" class="waves-effect waves-light btn"><i class="material-icons left">close</i><span data-bind="text:labelCancel"></span></a>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12 m7 l4 xl3">
            <select id="settings-view-list-country">
            </select>
            <label data-bind="text:labelShippingDestination">Shipping Destination</label>
        </div>
        <div class="input-field col s12 m7 l4 xl3">
            <select id="settings-view-list-lang">
            </select>
            <label data-bind="text:labelLanguage">Language</label>
        </div>
        <div class="input-field col s12 m7 l4 xl3">
            <select id="settings-view-list-currency">
            </select>
            <label data-bind="text:labelCurrency">Currency</label>
        </div>
    </div>
</div>
