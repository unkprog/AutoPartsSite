<div id="register-view" class="view">
    <div class="row">
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="app-login-row center">
            <div class="card">
                <div class="card-content padding-bottom-0 app-login-card-content">
                    <span class="card-title app-login-card-title" data-bind="text:Header">Регистрация</span>
                    <div class="input-field app-login-input">
                        <i class="material-icons prefix">alternate_email</i>
                        <input id="register-email" type="email" class="validate">
                        <label for="register-email" data-bind="text:labelEmail">Email</label>
                    </div>
                </div>

                <div class="card-action padding-bottom-0 app-login-card-content">
                    <div class="row app-login-buttons">
                        <div class="col s12">
                            <a id="btn-register" class="btn waves-effect waves-light width100p margin16px" data-bind="text:Header"></a>
                        </div>

                        <div class="col s12 m6 l6">
                            <a id="btn-login" class="btn width100p margin16px" data-bind="text:labelLogin" href="account/login"></a>
                        </div>
                        <div class="col s12 m6 l6 margin16px">
                            <a id="btn-recovery" class="btn width100p" data-bind="text:labelRecover" href="account/recovery"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
