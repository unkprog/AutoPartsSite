<div id="messageinfo-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
            <div class="section right">
                <a id="messageinfo-view-btn-reply" class="waves-effect waves-light btn"><i class="tiny material-icons left">reply</i><span data-bind="text:labelReply"></span></a>

                <a id="messageinfo-view-btn-close" class="waves-effect waves-light btn"><i class="material-icons left">close</i><span data-bind="text:labelClose"></span></a>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="messageinfo-view-rows" class="row margin-bottom-0">

    </div>

    <script type="text/x-kendo-template" id="messageinfo-view-rows-template">
        <div class="col s12 m12 l12 xl12 padding-message">
            <div class="card white margin-0 z-depth-2 card-delivery-item-row card-delivery-item-row-selected message-view-item" id="messages-view-item-#=Id#" data-id="#=Id#">
                <div class="row margin-bottom-0">
                    <div class="col s12 m12 l12 xl12">
                         <span>#=Question#</span>
                    </div>
                    <div class="col s12 m12 l12 xl12 valign-wrapper" style="font-size:0.75rem">
                        <div>
                            #=DateStr# #=Email#
                        </div>
        #if (EnableReply == true) {#
                        <a id="messageinfo-view-btn-reply-#=Id#" data-id="#=Id#" class="waves-effect waves-light btn-small basket-del-btn btn-flat messageinfo-view-btn-reply" style="margin:0 0 0 auto;"><i class="tiny material-icons left">reply</i><span data-bind="text:labelReply"></span></a>
        #}#
                    </div>
                </div>
            </div>
        </div>
    </script>

    <div id="messageinfo-view-newask-modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="section left">
                        <h1 class="page-header" data-bind="text:labelMessage"></h1>
                    </div>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <div class="divider"></div>
                </div>
            </div>


            <div id="messageinfo-view-newask-info" class="row">
                <div class="col s12 m12 l12 xl12">
                    <div class="row">
                        <div class="input-field col s12 m12 l12 xl12">
                            <textarea id="messageinfo-view-newask-question" class="materialize-textarea validate" data-bind="value:AskQuestion.Question" data-length="3700"></textarea>
                            <label for="messageinfo-view-newask-question" data-bind="text:labelQuestion"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a id="messageinfo-view-newask-btn" class="modal-close waves-effect waves-orange btn"><i class="material-icons left">email</i><span data-bind="text:labelSend"></span></a>
                <a id="messageinfo-view-newask-cancel" class="modal-close waves-effect waves-orange btn"><i class="material-icons left">close</i><span data-bind="text:labelCancel"></span></a>
            </div>
        </div>
    </div>
</div>
