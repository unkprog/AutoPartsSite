<div id="askquestion-view" class="view">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section left">
                <h1 class="page-header" data-bind="text:Header"></h1>
            </div>
        </div>
        <div class="col s12 m12 l12 xl12">
            <div class="divider"></div>
        </div>
    </div>

    <div id="askquestion-view-info" class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl3">
            <div class="row">
                <div class="input-field col s12 m12 l12 xl12">
                    <input id="askquestion-view-name" type="text" class="validate" data-bind="value:AskQuestion.Name">
                    <label for="askquestion-view-name" data-bind="text:labelName"></label>
                </div>

                <div class="input-field col s12 m12 l12 xl12">
                    <input id="askquestion-view-email" type="text" class="validate" data-bind="value:AskQuestion.Email">
                    <label for="askquestion-view-email" data-bind="text:labelEmail"></label>
                </div>

                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="askquestion-view-question" class="materialize-textarea validate" data-bind="value:AskQuestion.Question"></textarea>
                    <label for="askquestion-view-question" data-bind="text:labelQuestion"></label>
                </div>
            </div>
        </div>
    </div>

    <div id="delivery-view-buttons" class="row">
        <div class="col s6 m4 l4 xl3 offset-l6 offset-m6 offset-l6 offset-xl6">
            <a id="askquestion-send-btn" class="waves-effect waves-light btn col s12 m12 l12 xl12"><i class="material-icons left">email</i><span data-bind="text:labelSend"></span></a>
        </div>
    </div>
</div>
