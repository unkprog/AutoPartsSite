<div id="search-view">
    <div class="row">
    </div>
    <div class="row">
        <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
            <nav class="card-search-nav editor-header z-depth-1">
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field">
                            <input id="card-view-search" type="search" required value="">';
                            <label class="label-icon" for="search"><i class="material-icons editor-header">search</i></label>';
                            <i id="card-view-search-clear" class="material-icons editor-header">close</i>';
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div id="search-view-brand-catalogs" class="row">
        <script type="text/x-kendo-template" id="search-view-brand-catalogs-template">
            <div class="col s12 m6 l3 xl2" style="text-align: center; padding: 0.75rem;">
                <div class="z-depth-2 hoverable">
                    <a title="Online Catalog #=BrandName# OEM Parts" href="" style="text-decoration: none;">
                        <div style="min-height:110px">
                            <img src="/img/autobrands/#=BrandImage#" alt="BMW online catalog" style="margin:auto">
                        </div>
                        <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=BrandName#</div>
                    </a>
                </div>
            </div>
        </script>
    </div>


</div>
