<div id="search-view">
    <div class="row">
    </div>
    <div class="row">
        <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
            <nav class="card-search-nav editor-header z-depth-1">
                <div class="nav-wrapper">
                    <form id="search-view-form">
                        <div class="input-field">
                            <input id="search-view-part-number" type="search" required>';
                            <label class="label-icon" for="search"><i class="material-icons editor-header">search</i></label>;
                            <label for="card-view-search" data-bind="text:labelSearch"></label>
                            <i id="card-view-search-clear" class="material-icons editor-header">close</i>';
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <ul class="pagination search-view-pagination">
    </ul>

    <div id="search-view-parts" class="row">

    </div>

    <ul class="pagination search-view-pagination">
    </ul>


    <div id="search-view-brand-catalogs" class="row">
    </div>

    <script type="text/x-kendo-template" id="search-view-parts-template">
        <div class="col s12 m12 l6 xl6 padding-0_75rem">
            <div class="card white margin-0 z-depth-2 hoverable">
                <div class="card-content padding-0_75rem">
                    <a class="card-search black-text" title="#=PartNumber#" href="search?partNumber=#=PartNumber#">
                        <div class="card-search-image left" #if(Image) {# style="background-image: url(#=Image#)" #}#></div>
                        <div class="card-search-info">
                            <div class="card-search-partnumber">#=Name#</div>
                            <div class="card-search-partnumber" style="font-size:1.2rem;"><span class="margin-right-1rem basket-label" data-bind="text:labelPartNumber"></span>#=PartNumber#</div>
                            <div class="row card-search-desc margin-0">
                                <div class="col s12 m12 l6 xl6"><span class="margin-right-1rem basket-label" data-bind="text:labelBrand"></span>#=Brand.Code#</div>
                                <div class="col s12 m12 l6 xl6"><span class="margin-right-1rem basket-label" data-bind="text:labelShipIn"></span>#=ShipInDays#</div>
                                <div class="col s12 m12 l6 xl6"><span class="margin-right-1rem basket-label" data-bind="text:labelAvailability"></span>#=numberToString(StockQty,0)#</div>
                                <div class="col s12 m12 l6 xl6"><span class="margin-right-1rem basket-label" data-bind="text:labelWeight"></span>#=numberToString(Parameters.WeightPhysical,2)# kg</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card-action">
                    <div style="height: 2.45rem;">
                        <span class="card-search-price">#=numberToString(Price,2)##=Currency.Symbol#</span>
                        <a class="waves-effect waves-light btn card-btn-add-basket" style="float:right" data-id="#=Id#" #if(StockQty<1) {#disabled#}#><i class="material-icons left">add_shopping_cart</i>#=labelAddToCard#</a>
        #if(StockQty>0) {#
                        <form id="basket-qty-form-#=Id#" class="basket-qty-form col" style="float:right">
                            <input id="basket-qty-#=Id#" type="number" class="validate input-number basket-input" data-maxval="#=StockQty#" value="1">
                        </form>
        #}#
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-kendo-template" id="search-view-brand-catalogs-template">
        <div class="col s6 m6 l4 xl2 padding-0_75rem center">
            <div class="z-depth-2 hoverable">
                <a title="Online Catalog #=Code# OEM Parts" href="" style="text-decoration: none;">
                    <div style="min-height:110px">
                        <img src="#=Logo#" alt="#=Code# online catalog" style="margin:auto">
                    </div>
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Code#</div>
                </a>
            </div>
        </div>
    </script>

</div>
