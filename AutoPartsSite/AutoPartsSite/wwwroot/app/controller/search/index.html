<div id="search-view">
    <div class="row">
    </div>
    <div class="row" style="margin-bottom:0;">
        <div class="col s12 m12 l6 xl6 offset-l2 offset-xl2">
            <div class="example-numbers center">Example: <a class="example-number" href="/app/index.html?article=7760160180">7760160180</a>, <a class="example-number" href="/app/index.html?article=4234560110">4234560110</a>, <a class="example-number" href="/app/index.html?article=4234542010">4234542010</a>, <a class="example-vin" href="/catalog.html#/carInfo?q=XW8AN2NE3JH035743">XW8AN2NE3JH035743</a>, <a class="example-vin" href="/catalog.html#/carInfo?q=JA4MR41H5SJ007858">JA4MR41H5SJ007858</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l6 xl6 offset-l2 offset-xl2">
            <nav class="card-search-nav editor-header z-depth-1">
                <div class="nav-wrapper">
                    <form id="search-view-form">
                        <div class="input-field">
                            <input id="search-view-part-number" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons editor-header">search</i></label>
                            <i id="card-view-search-clear" class="material-icons editor-header">close</i>
                        </div>
                    </form>
                </div>
            </nav>

        </div>
        <div class="col s12 m12 l2 xl2" style="padding:0 1.1em;">
            <a id="search-view-btn" class="waves-effect waves-light btn btncol" style="margin-top: 6px" data-bind="text:labelSearch"></a>
        </div>
    </div>



    <ul class="pagination search-view-pagination">
    </ul>

    <div id="search-view-parts" class="row">

    </div>

    <ul class="pagination search-view-pagination">
    </ul>


    <div id="search-view-brand-catalogs" class="row">
    </div>

    <script type="text/x-kendo-template" id="search-view-parts-template1">
        <div class="col s12 m12 l12 xl12 padding-0_75rem">
            <div class="card white margin-0 z-depth-2 hoverable">
                <div class="card-search-info row padding-0_75rem">
                    <div class="col s12 m12 l2 xl2">
                        <div class="card-search-image" style="margin:auto;" #if(Image) {# style="background-image: url(#=Image#)" #}#></div>
                    </div>
                    <div class="col s12 m12 l5 xl5">
                        <div class="card-search-partnumber">#=Name#</div>
                        <div class="card-search-partnumber" style="font-size:1.2rem;"><span class="margin-right-1rem basket-label" data-bind="text:labelPartNumber"></span>#=PartNumber#</div>
                        <div><span class="margin-right-1rem basket-label" data-bind="text:labelAvailability"></span>#=numberToString(StockQty,0)#</div>
                        <div><span class="margin-right-1rem basket-label" data-bind="text:labelWeight"></span>#=numberToString(Parameters.WeightPhysical,2)#</div>
                        <div><span class="margin-right-1rem basket-label" data-bind="text:labelShipIn"></span>#=ShipInDays#</div>
                        <div><span class="margin-right-1rem basket-label" data-bind="text:labelBrand"></span>#=Brand.Code#</div>
                    </div>
                    <div class="col s12 m12 l5 xl5 center">
                        <div>
                            <span class="margin-right-1rem basket-label" data-bind="text:labelPrice"></span><span class="card-search-price">
                                #if(Currency.ShowLeft===true) {#
                                    #=Currency.Symbol#
                                #}#
                                #=numberToString(Price,2)#
                                #if(Currency.ShowLeft !== true) {#
                                    #=Currency.Symbol#
                                #}#
                            </span>
                            <span class="margin-right-1rem basket-label" style="margin-left:3rem;" data-bind="text:labelDelivery"></span>
                                <span class="card-search-price">
                                 #if(Currency.ShowLeft===true) {#
                                    #=Currency.Symbol#
                                #}#
                                #=numberToString(DefaultDelivery.DeliveryAmount,2)#
                                #if(Currency.ShowLeft !== true) {#
                                    #=Currency.Symbol#
                                #}#
                                </span>
                        </div>
                        <div class="card-search-basket-edit">
                            <a class="waves-effect waves-light btn card-btn-add-basket right add-to-basket-id" data-id="#=Id#" #if(StockQty<1) {#disabled#}#><i class="material-icons left">add_shopping_cart</i>#=labelAddToCard#</a>
                            #if(StockQty > 0) {#
                            <form id="basket-qty-form-#=Id#" class="basket-qty-form right" data-id="#=Id#">
                                <input id="basket-qty-#=Id#" type="number" class="validate input-number basket-input" data-maxval="#=StockQty#" value="1">
                                <span class="margin-right-1rem basket-label" data-bind="text:labelPcs"></span>
                            </form>
                            <i id="card-search-whatcar#=Id#" class="card-search-whatcar material-icons card-btn-add-basket">drive_eta</i>
                            #} else {#
                            <br/><br/>
                            <a class="waves-effect waves-light btn card-btn-add-basket right req-to-basket-id" data-id="#=Id#"><i class="material-icons left">update</i><span data-bind="text:labelRequest"></span></a>
                            #}#
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script type="text/x-kendo-template" id="search-view-parts-template">
        <div class="col s12 m12 l12 xl12 padding-0_75rem">
            <div class="card white margin-0 z-depth-2 hoverable">
                <div class="card-content padding-0_75rem">
                    <!--<a class="card-search black-text" title="#=PartNumber#" href="search?partNumber=#=PartNumber#">-->
                        <div class="card-search-image left" #if(Image) {# style="background-image: url(#=Image#)" #}#></div>
                        <div class="card-search-info">
                            <div class="col s12 m12 l6 xl6">
                                <div class="card-search-partnumber">#=Name#</div>
                                <div class="card-search-partnumber" style="font-size:1.2rem;"><span class="margin-right-1rem basket-label" data-bind="text:labelPartNumber"></span>#=PartNumber#</div>
                                <div><span class="margin-right-1rem basket-label" data-bind="text:labelAvailability"></span>#=numberToString(StockQty,0)#</div>
                                <div><span class="margin-right-1rem basket-label" data-bind="text:labelWeight"></span>#=numberToString(Parameters.WeightPhysical,2)#</div>
                                <div><span class="margin-right-1rem basket-label" data-bind="text:labelShipIn"></span>#=ShipInDays#</div>
                                <div><span class="margin-right-1rem basket-label" data-bind="text:labelBrand"></span>#=Brand.Code#</div>
                            </div>
                            <div class="col s12 m12 l6 xl6 center">
                                <div>
                                    <span class="margin-right-1rem basket-label" data-bind="text:labelPrice"></span><span class="card-search-price">
                                        #if(Currency.ShowLeft===true) {#
                                            #=Currency.Symbol#
                                        #}#
                                        #=numberToString(Price,2)#
                                        #if(Currency.ShowLeft !== true) {#
                                            #=Currency.Symbol#
                                        #}#
                                    </span>
                                    <span class="margin-right-1rem basket-label" style="margin-left:3rem;" data-bind="text:labelDelivery"></span>
                                        <span class="card-search-price">
                                         #if(Currency.ShowLeft===true) {#
                                            #=Currency.Symbol#
                                        #}#
                                        #=numberToString(DefaultDelivery.DeliveryAmount,2)#
                                        #if(Currency.ShowLeft !== true) {#
                                            #=Currency.Symbol#
                                        #}#
                                        </span>
                                </div>
                                <div class="card-search-basket-edit">
                                    <a class="waves-effect waves-light btn card-btn-add-basket right add-to-basket-id" data-id="#=Id#" #if(StockQty<1) {#disabled#}#><i class="material-icons left">add_shopping_cart</i>#=labelAddToCard#</a>
                                    #if(StockQty > 0) {#
                                    <form id="basket-qty-form-#=Id#" class="basket-qty-form right" data-id="#=Id#">
                                        <input id="basket-qty-#=Id#" type="number" class="validate input-number basket-input" data-maxval="#=StockQty#" value="1">
                                        <span class="margin-right-1rem basket-label" data-bind="text:labelPcs"></span>
                                    </form>
                                    <i id="card-search-whatcar#=Id#" class="card-search-whatcar material-icons card-btn-add-basket">drive_eta</i>
                                    #} else {#
                                    <br/><br/>
                                    <a class="waves-effect waves-light btn card-btn-add-basket right req-to-basket-id" data-id="#=Id#"><i class="material-icons left">update</i><span data-bind="text:labelRequest"></span></a>
                                    #}#
                                </div>
                            </div>
                        </div>
                    <!--</a>-->
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-kendo-template" id="search-view-brand-catalogs-template">
        <div class="col s10 offset-s1 m4 l3 xl2 padding-0_75rem center">
            <div class="z-depth-2 hoverable">
                <a title="Online Catalog #=Code# OEM Parts" href="/catalog.html\\#/catalogs?catalogId=#=CodeLower#" style="text-decoration: none;">
                    <div style="min-height:110px">
                        <img src="#=Logo#?3" alt="#=Code# online catalog" style="margin:auto">
                    </div>
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Code#</div>
                </a>
            </div>
        </div>
    </script>

</div>
