<div id="search-view">
    <div class="row">
    </div>
    <div class="row">
        <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
            <nav class="card-search-nav editor-header z-depth-1">
                <div class="nav-wrapper">
                    <form id="search-view-form">
                        <div class="input-field">
                            <input id="search-view-part-number" type="search" required>';
                            <label class="label-icon" for="search"><i class="material-icons editor-header">search</i></label>;
                            <label for="card-view-search" data-bind="text:labelSeach">Тел</label>
                            <i id="card-view-search-clear" class="material-icons editor-header">close</i>';
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div id="search-view-parts" class="row">
        <div class="col s12 m12 l6 xl6" style="padding: 0.75rem;">
            <div class="z-depth-2 hoverable">


                <div class="row" style="padding: 0.75rem;">
                    <div class="col" >
                        <div class="card-search-image">
                        </div>
                    </div>
                    <div class="col" style="padding: 0.75rem;">
                        <div class="card-title">0123456789</div>
                        <div class="meta">
                            <span class="category">Animals</span>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div id="search-view-brand-catalogs" class="row">
    </div>

    <script type="text/x-kendo-template" id="search-view-parts-template">
        <div class="col s12 m12 l6 xl6" style="text-align: center; padding: 0.75rem;">
            <div class="z-depth-2 hoverable">
                <a title="#=Name#" href="search?partNumber=#=PartNumber#" style="text-decoration: none;">
                    <div style="min-height:60px">
                        <img src="#=Image#" alt="BMW online catalog" style="margin:auto">
                    </div>
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Name#</div>
                </a>
            </div>
        </div>
    </script>

    <script type="text/x-kendo-template" id="search-view-brand-catalogs-template">
        <div class="col s12 m6 l3 xl2" style="text-align: center; padding: 0.75rem;">
            <div class="z-depth-2 hoverable">
                <a title="Online Catalog #=Name# OEM Parts" href="" style="text-decoration: none;">
                    <div style="min-height:110px">
                        <img src="#=Logo#" alt="#=Name# online catalog" style="margin:auto">
                    </div>
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Name#</div>
                </a>
            </div>
        </div>
    </script>

</div>
