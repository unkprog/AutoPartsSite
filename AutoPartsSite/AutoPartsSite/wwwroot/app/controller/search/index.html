    <script type="text/x-kendo-template" id="search-view-parts-template">
        <div class="col s12 m12 l12 xl12 padding-0_75rem">
            <div class="card white margin-0 z-depth-2 hoverable">
                <div class="card-search-info row padding-0_75rem">
                    <div class="col s12 m6 l2 xl2 offset-m3">
                        <div class="card-search-image" style="margin:auto;" #if(Image) {# style="background-image: url(#=Image#)" #}#></div>
                    </div>

                    <div class="col s12 m6 l6 xl6">
                        <div class="card-search-part-caption">#=Name#</div>
                        <table class="striped card-search-table-props" cellspacing="0" cellpadding="0">
                            <tbody>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" data-bind="text:labelPartNumber"></td>
                                    <td class="card-search-table-props-td">#=PartNumber#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" data-bind="text:labelAvailability"></td>
                                    <td class="card-search-table-props-td">#=numberToString(StockQty,0)#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" data-bind="text:labelWeight"></td>
                                    <td class="card-search-table-props-td">#=numberToString(Parameters.WeightPhysical,2)#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" data-bind="text:labelShipIn"></td>
                                    <td class="card-search-table-props-td">#=ShipInDays#</td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td" data-bind="text:labelBrand"></td>
                                    <td class="card-search-table-props-td">#=Brand.Code#</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col s12 m6 l4 xl4">
                        <div class="card-search-part-caption-price center-align">
                            <span data-bind="text:labelPrice"></span>
                            #if(Currency.ShowLeft===true) {#
                                #=Currency.Symbol#
                            #}#
                            #=numberToString(Price,2)#
                            #if(Currency.ShowLeft !== true) {#
                                #=Currency.Symbol#
                            #}#
                        </div>
                        <table class="card-search-table-props" cellspacing="0" cellpadding="0">
                            <tbody style="overflow: hidden;">
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td card-search-table-price-td center-align">
                                        <span data-bind="text:labelDelivery"></span>
                                        #if(Currency.ShowLeft===true) {#
                                             #=Currency.Symbol#
                                        #}#
                                        #=numberToString(DefaultDelivery.DeliveryAmount,2)#
                                        #if(Currency.ShowLeft !== true) {#
                                            #=Currency.Symbol#
                                        #}#
                                    </td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td center-align">
                                        #if(StockQty > 0) {#
                                            <form id="basket-qty-form-#=Id#" class="basket-qty-form" data-id="#=Id#">
                                                <i id="card-search-whatcar#=Id#" class="card-search-whatcar material-icons card-btn-add-basket" style="top:10px;position:relative;">drive_eta</i>
                                                <input id="basket-qty-#=Id#" type="number" class="validate input-number basket-input" data-maxval="#=StockQty#" value="1">
                                                <span class="margin-right-1rem basket-label" data-bind="text:labelPcs"></span>
                                            </form>
                                        #}#
                                    </td>
                                </tr>
                                <tr class="card-search-table-props-row">
                                    <td class="card-search-table-props-td center-align">
                                    #if(StockQty > 0) {#
                                        <a class="waves-effect waves-light btn card-btn-add-basket center add-to-basket-id" data-id="#=Id#" #if(StockQty<1) {#disabled#}# style="margin:1rem 0 0 0;height:36px;line-height:36px;width:100%;" data-id=""><i class="material-icons left">add_shopping_cart</i>#=labelAddToCard#</a>
                                    #} else {#
                                        <a class="waves-effect waves-light btn card-btn-add-basket center req-to-basket-id" data-id="#=Id#"><i class="material-icons left">update</i><span data-bind="text:labelRequest"></span></a>
                                    #}#
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </script>

    <script type="text/x-kendo-template" id="search-view-brand-catalogs-template">
        <div class="col s10 offset-s1 m4 l3 xl2 padding-0_75rem center">
            <div class="z-depth-2 hoverable">
                <a title="Online Catalog #=Code# OEM Parts" href="/catalog.html\\#/catalogs?catalogId=#=CodeLower#" style="text-decoration: none;">
                    <div style="min-height:110px">
                        <img src="#=Logo#?3" alt="#=Code# online catalog" style="margin:auto">
                    </div>
                    <div style="font-size: 22px; color: black; padding: 0 0 0.75rem;">#=Code#</div>
                </a>
            </div>
        </div>
    </script>

</div>
